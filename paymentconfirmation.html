<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            background-color: #212121;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            background-color: #000;
            padding: 1rem 1.5rem;
        }

        .navbar-brand img {
            height: 60px;
        }

        .navbar-nav .nav-link {
            color: #fff;
            font-size: 1.25rem;
            transition: color 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #aaa;
        }

        .navbar-nav {
            margin-left: 0;
        }

        .navbar-right {
            margin-left: auto;
        }

        /* Full-height section styling */
        .min-h-dvh {
            min-height: 100vh;
        }

        /* Content styling */
        .content h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.25rem;
            margin-bottom: 30px;
        }

        /* Button styling */
        .btn-primary {
            background-color: #fff;
            color: #000;
            border: #443c0d;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #515151;
        }

        .btn-subscribe {
            background-color: #443c0d;
            color: #000;
        }

        .btn-subscribe:hover {
            background-color: #5b626a;
        }

        /* Hero section styling */
        .hero-title {
            font-weight: bold;
            color: #ffffff;
            animation: fadeInDown 1s;
        }

        .hero-subtitle {
            font-weight: bold;
            color: #fbf9f6;
            animation: fadeInUp 1s;
        }

        .hero-image {
            filter: blur(8px);
            -webkit-filter: blur(8px);
            animation: zoomIn 2s;
        }

        /* Footer styling */
        footer {
            background-color: #000;
            padding: 1rem 0;
            color: #fff;
            text-align: center;
        }

        footer a {
            color: #fff;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #aaa;
        }

        /* Newsletter section styling */
        .newsletter-section {
            color: #000;
        }

        /* Animation keyframes */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .payment-success-container {
            text-align: center;
            padding: 50px 20px;
        }

        .payment-success-container .icon {
            font-size: 5rem;
            color: #28a745;
            margin-bottom: 20px;
        }

        .payment-success-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .payment-success-container p {
            font-size: 1.25rem;
            color: #bdbdbd;
        }

        .payment-success-container .btn-done {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            transition: background-color 0.3s;
        }

        .payment-success-container .btn-done:hover {
            background-color: #218838;
        }
    </style>
</head>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">

                    <li class="nav-item">

                        <a class="nav-link btn btn-subscribe" href="subscribe.html">Subscribe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Payment Successful section -->
    <div class="d-flex flex-column min-h-dvh">
        <section class="payment-success-container">
            <div class="icon">&#10003;</div>
            <h1>Payment Successful</h1>
            <p> Thank you for your payment. Your order is being processed, and you will receive your Rewards Coupon via email shortly.</p>
            <a href="Home.html" class="btn btn-done">Done</a>
        </section>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Lifestyle Rewards. All Rights Reserved.</p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
    </footer>

    <!-- Bootstrap JavaScript bundle -->

</body>
